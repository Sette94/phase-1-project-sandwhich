<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <h2 style="text-align: center;" id="title">SandWhich</h2>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cherry-cream-soda" rel="stylesheet">
    <script defer type="text/javascript" src="src/index.js"></script>
</head>


<body>
    <div id="menu"></div> <!-- This will be where we render the images  -->
    <div id="pageContainer">

        <div id="randomButtonContainer"></div> Button to provide a random sandwich
        <div id="focusedSandwich"><!-- This will be where we render the clicked image  -->

          </div>
        <!-- <div id="newSandwhichForm"></div> Collapsible dropdown with form to submit a new sandwich  -->
        <!-- I added some CSS that will move to a stylesheet -->
        <div id="IngredientsContainer">
            <h3 id="ingredientsTitle">Ingredients</h3>
            <div id="ingredients"> <!-- Where we will render all of the ingredients in the form of a list --></div>
        </div>

        <!-- Form-->


        <form id="sandwichForm">
            <h3>Sandwich Comments</h3>
              <label for="sandwichComment">Sandwich Comment:</label>
              <textarea name="new-comment" id="new-comment"></textarea>
              <input type="submit" value="Submit">
          </form>

</body>

</html>
